<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div id="status" class="status">
        <p id="statusMessage">Click "Join Game" to start</p>
        <p id="playerInfo"></p>
      </div>
      <button id="joinBtn" class="btn">Join Game</button>
      <div id="gameBoard" class="board" style="display: none">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div id="gameInfo" class="game-info" style="display: none">
        <p>You: <span id="yourSymbol" class="symbol"></span></p>
        <p>Turn: <span id="currentTurn" class="symbol"></span></p>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
